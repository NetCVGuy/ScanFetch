<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFetch Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 3L5 7L9 11M15 3L19 7L15 11M3 13h18M6 17h12M6 21h12"/>
                </svg>
                ScanFetch Monitor
            </h1>
            <div class="connection-status">
                <span class="status-dot" id="connectionDot"></span>
                <span id="connectionText">Подключение...</span>
            </div>
        </header>

        <!-- Control Panel -->
        <section class="control-panel">
            <div class="card">
                <h2>Управление</h2>
                <div class="controls">
                    <button id="startBtn" class="btn btn-success" disabled>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Запустить
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12"/>
                        </svg>
                        Остановить
                    </button>
                    <button id="restartBtn" class="btn btn-warning" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        Перезапустить
                    </button>
                    <button id="refreshBtn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                        Обновить
                    </button>
                </div>
            </div>
        </section>

        <!-- Scanners Status -->
        <section class="scanners-section">
            <div class="card">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M7 15h.01M11 15h.01M15 15h.01"/>
                    </svg>
                    Статус сканеров
                </h2>
                <div id="scannersContainer" class="scanners-grid">
                    <div class="loading">Загрузка данных...</div>
                </div>
            </div>
        </section>

        <!-- Events and Logs -->
        <div class="two-column">
            <!-- Recent Events -->
            <section class="events-section">
                <div class="card">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="events">События</button>
                        <button class="tab-btn" data-tab="full-logs">Полные логи</button>
                    </div>
                    
                    <div id="eventsTab" class="tab-content active">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                        События
                        <span class="badge" id="errorCount">0</span>
                    </h2>
                    <div class="events-controls">
                        <button id="clearEventsBtn" class="btn-small">Очистить</button>
                        <label class="switch">
                            <input type="checkbox" id="autoScrollEvents" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Авто-прокрутка</span>
                    </div>
                    <div id="eventsContainer" class="events-list">
                        <div class="empty-state">Нет событий</div>
                    </div>
                    </div>
                    
                    <div id="fullLogsTab" class="tab-content">
                        <h2>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
                            </svg>
                            Полные логи системы
                        </h2>
                        <div class="logs-controls">
                            <select id="fullLogLevelFilter">
                                <option value="">Все уровни</option>
                                <option value="error">Ошибки</option>
                                <option value="warning">Предупреждения</option>
                                <option value="information">Информация</option>
                                <option value="debug">Отладка</option>
                                <option value="trace">Трассировка</option>
                            </select>
                            <label class="auto-scroll-label">
                                <input type="checkbox" class="auto-scroll-toggle" checked>
                                Авто-прокрутка
                            </label>
                            <button id="clearFullLogsBtn" class="btn btn-small btn-danger">Очистить</button>
                        </div>
                        <div id="fullLogsContainer" class="logs-list">
                            <div class="loading">Загрузка логов...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- System Logs -->
            <section class="logs-section">
                <div class="card">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        Системные логи
                    </h2>
                    <div class="logs-controls">
                        <select id="logLevelFilter" class="select-small">
                            <option value="all">Все уровни</option>
                            <option value="error">Ошибки</option>
                            <option value="warning">Предупреждения</option>
                            <option value="info">Информация</option>
                        </select>
                        <button id="clearLogsBtn" class="btn-small">Очистить</button>
                        <label class="switch">
                            <input type="checkbox" id="autoScrollLogs" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Авто-прокрутка</span>
                    </div>
                    <div id="logsContainer" class="logs-list">
                        <div class="empty-state">Нет логов</div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Statistics -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-success">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="statConnected">0</div>
                        <div class="stat-label">Подключено</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-danger">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="statDisconnected">0</div>
                        <div class="stat-label">Отключено</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="statErrors">0</div>
                        <div class="stat-label">Ошибок</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-info">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="statUptime">00:00:00</div>
                        <div class="stat-label">Время работы</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
